<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questinarium AIGT</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<!-- Add your site or application content here -->
<div class="game_container">
  <div id="actions_menu" class="actions_menu">
    <div class="text_content">
      <h1 class="game_name">Questinarium</h1>
      <p id="plot_message_text" class="plot_message_text">You woke up and found yourself in an unfamiliar place. You
        look
        around and see a town in the
        distance, you quietly go there to look for answers.</p>
    </div>
    <div class="action_buttons">
      <input id="previous_dialog_button" class="previous_dialog_button" type="button"
             value="&laquo; Back">
      <input id="next_dialog_button" class="next_dialog_button" type="button" value="Next &raquo;">
    </div>
  </div>
  <div class="player_stats_menu">
    <div class="text_content">
      <h1 class="player_stats">Player Stats</h1>
      <p class="player_experience">Experience: 0</p>
      <p class="player_level">Level: 0</p>
      <p class="next_level_requirements">Experience up to the next level: 30 <i>points remaining</i></p>
    </div>
  </div>
</div>
<script src="js/app.js"></script>

</body>

</html>
